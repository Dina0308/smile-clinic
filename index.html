<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="head">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                    <p class="logo-text">Эстетическая стоматология в Обнинске</p>
                </div>
                <div class="adress">
                    <span class="icon-location"></span>
                    <p class="adress-text">г. Обнинск, ул.Маркса, д.87</p>
                </div>
                <div class="time">
                    <span class="icon-clock"></span>
                    <p class="time-text">
                        Пн.-Пт.: 8:00-20:00 <br>
                        Сб.: 9:00-14:00 <br>
                        <span>Вс.: выходной</span>
                    </p>
                </div>
                <div class="soc">
                    <span class="icon-vk"></span>
                    <span class="icon-whatsapp"></span> <br>
                    <span class="icon-instagram"></span>
                    <span class="icon-facebook2"></span>
                </div>
                <div class="phone">
                    <div class="phone-text">
                        <span class="icon-phone"></span>
                        <a href="tel:+79038121199">+7 (903) 812-11-99</a>
                    </div>
                    <button class="phone-button">Заказать звонок</button>
                </div>
            </header>
            <ul class="menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Специалисты</a></li>
                <li><a href="#">Прайс</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Лицензии</a></li>
            </ul>
        </div>
